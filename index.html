<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo"><a href="#">Management</a></div>
            <ul class="nav-links">
                <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="register.html">Registrar Productos</a></li>
                <li><a href="#" onclick="showProducts()">Lista de Productos</a></li>
            </ul>
            <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
        </div>
    </nav>

    <div class="body-text">
        <div class="title">Sistema de Manejo de Productos</div>
        <div class="sub-title">Registro y Vista de Productos</div>
    </div>

    <div id="productTableContainer" style="display: none;">
        <h2>Registered Products</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
